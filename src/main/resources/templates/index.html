<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OEE App</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    <link rel="stylesheet" th:href="@{vendor/json-viewer/jquery.json-viewer.css}" type="text/css">
</head>
<body>
<section id="header">
    <div class="container">
        <h1 class="pt-4">IApps App - Springboot Demo</h1>
    </div>
</section>
<section id="content">
    <div class="container">
        <h3 class="pt-3">User data from <code>platform-api.js</code></h3>
        <div class="row">
            <div class="col-6">
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <td>euser</td>
                        <td id="td-euser"></td>
                    </tr>

                    <tr>
                        <td>auth_token</td>
                        <td id="td-token"></td>
                    </tr>

                    <tr>
                        <td>language_selected</td>
                        <td id="td-language"></td>
                    </tr>

                    <tr>
                        <td>plant_selected</td>
                        <td id="td-plant"></td>
                    </tr>

                    <tr>
                        <td>plant_list</td>
                        <td class="text-truncate" data-placement="right" data-toggle="tooltip" id="td-plant-list"
                            title="Tooltip on right"></td>
                    </tr>

                    <tr>
                        <td>company_code</td>
                        <td id="td-companycode"></td>
                    </tr>

                    <tr>
                        <td>roles</td>
                        <td class="text-truncate" data-placement="right" data-toggle="tooltip" id="td-roles"
                            title="Tooltip on right"></td>
                    </tr>
                </table>
            </div>
            <div class="col-6">

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button aria-controls="collapseOne" aria-expanded="true" class="accordion-button"
                                    data-bs-target="#collapseOne" data-bs-toggle="collapse" type="button">
                                Get AAS List
                            </button>
                        </h2>
                        <div aria-labelledby="headingOne" class="accordion-collapse collapse show"
                             data-bs-parent="#accordionExample"
                             id="collapseOne">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group mb-2">
                                        <label for="asset-type">Asset Type</label>
                                        <select aria-label="Asset Type" class="form-select" id="asset-type">
                                            <option selected value="machine">machine</option>
                                            <option value="tool">tool</option>
                                            <option value="product">product</option>
                                            <option value="material">material</option>
                                            <option value="component">component</option>
                                            <option value="user">user</option>
                                            <option value="company">company</option>
                                            <option value="site">site</option>
                                        </select>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="company-domain">Company Domain</label>
                                        <input class="form-control" id="company-domain" placeholder="Company Domain">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="plant-code">Plant Code</label>
                                        <input class="form-control" id="plant-code" placeholder="Plant Code">
                                    </div>
                                    <button class="btn btn-primary mb-2" id="btn-get-aas-list" type="submit">Get AAS
                                        List
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button aria-controls="collapseTwo" aria-expanded="false" class="accordion-button collapsed"
                                    data-bs-target="#collapseTwo" data-bs-toggle="collapse" type="button">
                                Get AAS/Submodels by identifier
                            </button>
                        </h2>
                        <div aria-labelledby="headingTwo" class="accordion-collapse collapse"
                             data-bs-parent="#accordionExample"
                             id="collapseTwo">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group mb-2">
                                        <label for="aas-id">AAS Id</label>
                                        <input class="form-control" id="aas-id" placeholder="AAS Id">
                                    </div>

                                    <button class="btn btn-primary mb-2" id="btn-get-aas" type="submit">Get AAS</button>
                                    <button class="btn btn-primary mb-2" id="btn-get-submodels" type="submit">Get
                                        Submodels
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button aria-controls="collapseThree" aria-expanded="false"
                                    class="accordion-button collapsed"
                                    data-bs-target="#collapseThree" data-bs-toggle="collapse" type="button">
                                Get submodel/submodelElement
                            </button>
                        </h2>
                        <div aria-labelledby="headingThree" class="accordion-collapse collapse"
                             data-bs-parent="#accordionExample"
                             id="collapseThree">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group mb-2">
                                        <label for="submodel-aas-id">AAS Id</label>
                                        <input class="form-control" id="submodel-aas-id" placeholder="AAS Id">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="submodel-id">Submodel IdShort</label>
                                        <input class="form-control" id="submodel-id" placeholder="Submodel IdShort">
                                    </div>

                                    <button class="btn btn-primary mb-2" id="btn-get-submodel" type="submit">Get
                                        Submodel
                                    </button>
                                    <button class="btn btn-primary mb-2" id="btn-get-submodelElements" type="submit">
                                        Get SubmodelElements
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button aria-controls="collapseFour" aria-expanded="false"
                                    class="accordion-button collapsed"
                                    data-bs-target="#collapseFour" data-bs-toggle="collapse" type="button">
                                Get submodelElement/element value
                            </button>
                        </h2>
                        <div aria-labelledby="headingFour" class="accordion-collapse collapse"
                             data-bs-parent="#accordionExample"
                             id="collapseFour">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group mb-2">
                                        <label for="submodel-element-aas-id">AAS Id</label>
                                        <input class="form-control" id="submodel-element-aas-id" placeholder="AAS Id">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="element-submodel-id">Submodel IdShort</label>
                                        <input class="form-control" id="element-submodel-id" placeholder="Submodel Id">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="submodel-element-id">SubmodelElement IdShort</label>
                                        <input class="form-control" id="submodel-element-id"
                                               placeholder="SubmodelElement IdShort">
                                    </div>

                                    <button class="btn btn-primary mb-2" id="btn-get-submodelElement" type="submit">
                                        Get SubmodelElement
                                    </button>
                                    <button class="btn btn-primary mb-2" id="btn-get-submodelElementValue"
                                            type="submit">
                                        Get SubmodelElement Value
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="command-area"></div>
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button aria-controls="home" aria-selected="true" class="nav-link active" data-bs-target="#json"
                                data-bs-toggle="tab" id="json-tab" role="tab" type="button">JSON
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button aria-controls="profile" aria-selected="false" class="nav-link" data-bs-target="#table"
                                data-bs-toggle="tab" id="table-tab" role="tab" type="button">Table
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div aria-labelledby="json-tab" class="tab-pane fade show active" id="json" role="tabpanel">
                        <pre id="json-renderer"></pre>
                    </div>
                    <div aria-labelledby="table-tab" class="tab-pane fade" id="table" role="tabpanel">
                        <table class="table table-hover" id="table-renderer"></table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src="https://cdn.uat.industryapps.net/cdn/js/platform-api.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script th:src="@{vendor/json-viewer/jquery.json-viewer.js}"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<!--<script th:src="@{js/platform.js}" type="text/javascript"></script>-->
<script th:src="@{js/scripts.js}" type="text/javascript"></script>
</body>
</html>
